<main class="main">
  <div class="content">
    <div class="container-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Escolha uma opção</mat-label>
            <mat-select formControlName="selectedOption">
              <mat-option *ngFor="let option of options" [value]="option.value">
                {{ option.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Selecione uma data</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="selectedDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <button mat-stroked-button color="primary" type="submit">Filtrar</button>
        </div>

      </form>
      <br>
      <p>filtro: {{ form.value | json }}</p>
    </div>
    <div class="container-list">

    </div>
  </div>
</main>

<router-outlet />
