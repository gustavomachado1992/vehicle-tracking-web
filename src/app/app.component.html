<main class="main">
  <div class="content">
    <mat-card appearance="raised">
      <mat-card-content>
        <div class="container-form">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Escolha uma opção</mat-label>
                <mat-select formControlName="selectedOption">
                  <mat-option *ngFor="let option of listPlates" [value]="option">
                    {{ option }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Selecione uma data</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="selectedDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div>
              <button mat-stroked-button color="primary" type="submit">Filtrar</button>
            </div>

          </form>
          <br>
          <p>filtro: {{ form.value | json }}</p>
        </div>
        <div class="container-list">
          <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="plate">
                <th mat-header-cell *matHeaderCellDef> Placa </th>
                <td mat-cell *matCellDef="let vehicle"> {{vehicle.plate}} </td>
              </ng-container>

              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Tempo </th>
                <td mat-cell *matCellDef="let vehicle"> {{vehicle.time}} </td>
              </ng-container>

              <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef> Lugar </th>
                <td mat-cell *matCellDef="let vehicle"> {{vehicle.place}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</main>

<router-outlet />
